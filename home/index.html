    $(".button").click(function(){

     $(".button1").click(function(){
        $(".dong").css("display","block")
    })

    var num=0;
    $(".dong a").hide().eq(num).show();
    function move(){
        num++;
        if(num>=$(".dong a").length){
            num=0
        }
        $(".dong a").fadeOut(300).eq(num).fadeIn();
    }
    $(".dong div").click(function(){
        move()
    })
